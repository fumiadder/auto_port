{% extends 'layout.html' %}

{% block content-head %}
    <h5>添加项目</h5>
{% endblock %}


{% block content-body %}
    <form method="post" novalidate>
        {% csrf_token %}
        {% for foo in form %}
            <div class="form-group">
                <div>
                    <label for="{{ foo.id_for_label }}">{{ foo.label }}</label>
                    {{ foo }}
                </div>
                <span style="color: red;">{{ foo.errors.0 }}</span>
            </div>

        {% endfor %}

        <button type="submit" class="btn btn-success">提交</button>
    </form>

{% endblock %}
